<html>
	<head>
		<title>Hooker Error</title>
	</head>
	<body>
		<h1>Invalid proxy address!</h1>
		<p>This address is redirecting!</p>
		<p><span id="req"></span><span class="to"> -> </span><span id="resp"></span></p>
		<p><b>Change proxy host to: <span id="newhost"></span></b></p>

		<script>
			(function() {
				document.getElementById('req').innerHTML = getParameterByName('req');
				document.getElementById('resp').innerHTML = getParameterByName('resp');
				document.getElementById('newhost').innerHTML = getParameterByName('resp');

				function getParameterByName(name, url) {
					if (!url) url = window.location.href;
					name = name.replace(/[\[\]]/g, "\\$&");
					var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
						results = regex.exec(url);
					if (!results) return null;
					if (!results[2]) return '';
					return decodeURIComponent(results[2].replace(/\+/g, " "));
				}
			})();
		</script>
	</body>
</html>
