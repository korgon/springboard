<div class="modals">

  <!-- loading modal -->
  <div id="loading" ng-show="vm.loading">
    <div class="wrap"><span class="loadImage"></div>
  </div>

  <div class="modal" modaly ng-show="vm.modalview" ng-switch="vm.modalview">
    <!-- alert modal -->
    <div class="boxwrap" ng-switch-when="alert" ng-controller="ModalAlertCtrl">
      <div class="boxtop"></div>
      <div class="boxcontent">
        <p class="message">{{ mm.message }}</p>
        <div class="buttons">
          <button ng-click="mm.closeModal()">Close</button>
        </div>
      </div>
    </div>

  </div>
</div>
