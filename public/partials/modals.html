<div class="modals" springboard-modals ng-show="modalview" ng-switch="modalview">

  <!-- alert modal -->
  <div class="modal_wrap" ng-switch-when="alert" ng-controller="modals_alert">
    <div class="modal">
      <p class="message">{{ message }}</p>
      <div class="modal_buttons">
        <span class="modal_button" ng-click="closeModal()">Close</span>
      </div>
    </div>
  </div>  

</div>
